<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Decoder</title>
    <style>
        #images {
            display: flex;
            justify-content: center;
            flex-direction: column; /* Stack images vertically */
            align-items: center;
        }

        #images img {
            max-width: 200px;
            margin: 0; /* Remove margin */
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".json">
    <div id="images"></div>

    <script>
        // Function to read and display images from selected JSON file
        function readAndDisplayImages(file) {
            const reader = new FileReader();

            reader.onload = function(event) {
                const jsonContent = event.target.result;

                try {
                    const data = JSON.parse(jsonContent);
                    const imagesContainer = document.getElementById('images');
                    imagesContainer.innerHTML = '';

                    data.forEach(function(url) {
                        const img = document.createElement('img');
                        img.src = url;
                        imagesContainer.appendChild(img);
                        imagesContainer.appendChild(document.createElement('br')); // Add line break after each image
                    });
                } catch (error) {
                    console.error('Error parsing JSON:', error);
                }
            };

            reader.readAsText(file);
        }

        // Function to handle file input change event
        function handleFileInputChange(event) {
            const file = event.target.files[0];

            if (file) {
                readAndDisplayImages(file);
            }
        }

        // Add event listener to input element
        document.getElementById('fileInput').addEventListener('change', handleFileInputChange);
    </script>
</body>
</html>
