<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Reader</title>
</head>
<body>
  <textarea id="jsonInput" rows="10" cols="50" placeholder="Paste your JSON here..."></textarea><br>
  <button onclick="extractSrc()">Extract src</button><br>
  <div id="output"></div>

  <script>
    function decodeUnicodeEscapes(jsonString) {
        return jsonString.replace(/\\u[\dA-Fa-f]{4}/g, function (match) {
            return String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16));
        });
    }

    function extractSrcFromJSON(jsonString) {
        try {
            const jsonArray = JSON.parse(decodeUnicodeEscapes(jsonString));
            return jsonArray.map(image => image.src);
        } catch (error) {
            console.error("Error parsing JSON:", error);
            return [];
        }
    }

    function extractSrc() {
        const jsonString = document.getElementById('jsonInput').value;
        const srcArray = extractSrcFromJSON(jsonString);
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // Clear previous output
        srcArray.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.style.width = '200px'; // Adjust image width as needed
            outputDiv.appendChild(img);
        });
    }
  </script>
</body>
</html>
